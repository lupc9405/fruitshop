<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>fruit_shop : 下單</title>
<link rel="stylesheet" href="order.css">
</head>
<body>
	<h1>水果攤下單頁面</h1>

	<form th:action="@{/order/submit}" method="post">
		<div class="form-group">
			<label for="customerName">姓名：</label> <input id="customerName"
				name="customerName" type="text" required>
		</div>

		<div class="form-group">
			<label for="appleQty">蘋果（10元／顆）：</label> <input id="appleQty"
				name="appleQty" type="number" min="0" max="10" value="0">
		</div>

		<div class="form-group">
			<label for="bananaQty">香蕉（12元／條）：</label> <input id="bananaQty"
				name="bananaQty" type="number" min="0" max="10" value="0">
		</div>

		<div class="form-group">
			<label for="watermelonQty">西瓜（20元／片）：</label> <input
				id="watermelonQty" name="watermelonQty" type="number" min="0"
				max="10" value="0">
		</div>

		<button type="submit">送出訂單</button>
	</form>
</body>
</html>
